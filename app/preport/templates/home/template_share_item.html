{% load i18n %}
<div
  class="modal modal-warning fade modal-item-action-share-{{item}}"
  id="confirmDialogShareReport"
>
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h4 class="modal-title">{% translate "Are you sure?" %}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Share {{item}} with
          {{DB_report_query.share_deliverable|default_if_none:"Not
          configured"}}&hellip;
        </p>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          type="button"
          class="btn btn-outline-light"
          data-dismiss="modal"
        >
          {% translate "Close" %}
        </button>
        <button
          type="button"
          onclick="Share_{{item}}();"
          class="btn btn-outline-light"
        >Share {{item}}
        </button>
      </div>
    </div>
  </div>
</div>
