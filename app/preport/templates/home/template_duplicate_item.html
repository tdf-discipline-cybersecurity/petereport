{% load i18n %}
<div
  class="modal modal-warning fade modal-item-action-clone-{{item}}"
  id="modal-warning"
>
  <div class="modal-dialog">
    <div class="modal-content bg-warning">
      <div class="modal-header">
        <h4 class="modal-title">{% translate "Are you sure?" %}</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Clone {{item}}&hellip;</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button
          type="button"
          class="btn btn-outline-light"
          data-dismiss="modal"
        >
          {% translate "Close" %}
        </button>
        <button
          type="button"
          onclick="Duplicate_{{item}}();"
          class="btn btn-outline-light"
        >Clone {{item}}
        </button>
      </div>
    </div>
  </div>
</div>
